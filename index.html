<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="Search for photos based on anything, description, name, location. Just search it..."
    />
    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Galeria</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form>
          <button type="submit" class="fa fa-search search"></button>
          <input type="text" id="search" placeholder="Search for photo" />
        </form>
      </div>
    </main>
    <!-- Fetched Data -->
    <section class="data-section">
      <div class="container">
        <div class="data-content">
          <div class="cards"></div>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal">
      <div class="container">
        <span class="close">&times;</span>
        <div class="modal-content">
          <img
            src="/acura-nsx-2560x1440-2019-cars-supercar-8k-20214.jpg"
            alt="modal+img"
          />
          <div class="modal-body">
            <h2>Maria Makayoko</h2>
            <p>Ketu, Nigeria</p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
