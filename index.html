<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Galeria</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form>
          <i class="fa fa-search search"></i>
          <input type="text" id="search" placeholder="Search for photo" />
        </form>
      </div>
    </main>
    <!-- Fetched Data -->
    <section class="data-section">
      <div class="container">
        <div class="data-content">
          <div class="cards">
            <div class="card placeholder-item">
              <img src="/img/img.jpg" alt="img" />
              <div class="card-body">
                <h1>Agbedigumo Kelvin</h1>
                <p>Ketu, Nigeria</p>
              </div>
            </div>
            <div class="card placeholder-item">
              <img src="/img/img.jpg" alt="img" />
              <div class="card-body">
                <h1>Omeru Shitta</h1>
                <p>Nepal, Peru</p>
              </div>
            </div>
            <div class="card placeholder-item">
              <img src="/img/img.jpg" alt="img" />
              <div class="card-body">
                <h1>Brainy Danvic</h1>
                <p>Cuba, Madgascar</p>
              </div>
            </div>
            <div class="card placeholder-item">
              <img src="/img/img.jpg" alt="img" />
              <div class="card-body">
                <h1>Chinobi Shubarashi</h1>
                <p>Thai, Thailand</p>
              </div>
            </div>
            <div class="card placeholder-item">
              <img src="/img/img.jpg" alt="img" />
              <div class="card-body">
                <h1>Omar Essa</h1>
                <p>Quraish, Quraishi</p>
              </div>
            </div>
            <div class="card placeholder-item">
              <img src="/img/img.jpg" alt="img" />
              <div class="card-body">
                <h1>Animashaun Taofiq</h1>
                <p>Quatar, UAE</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
